<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Название формы</h2>
        <form>
            <div class="inputs">
                <input type="text" name="" id="search" placeholder="Введите строку для поиска">
                <input type="text" name="" id="tel" placeholder="Телефон">
                <ul class="list"></ul>
                <div class="buttons">
                    <button type="submit" class="submit">Отправть</button>
                    <button type="reset" class="reset">Очистить</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
